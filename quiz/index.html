<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
</head>
<body>
    <h1>아재개그</h1>
    <details>
        <summary>피카츄가 담배를 피기 전에 하는 말?</summary>
        <p>피까?</p>
    </details>
    <details>
        <summary>우유가 넘어지면?</summary>
        <p>아야</p>
    </details>
    <details>
        <summary>세종대왕이 자주 마시는 우유는?</summary>
        <p>아야어여오요우유</p>
    </details>
    <details>
        <summary>미국에서 비가 내리면?</summary>
        <p>USB</p>
    </details>
    <details>
        <summary>맥주가 죽기 전에 남긴 말은?</summary>
        <p>유언비어</p>
        <details>
            <summary>그럼 소가 죽으면?</summary>
            <p>다이소</p>
            <details>
                <summary>다이소의 반대말은?</summary>
                <p>산소</p>
                <details>
                    <summary>산소가 없으면?</summary>
                    <p>인간의 경우 산소가 없으면 불과 4분 이내로 싸늘한 시체가 된다.</p>
                </details>
            </details>
        </details>
    </details>
</body>
</html>
